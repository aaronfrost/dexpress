<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta charset="UTF-8">
  <title>Simple Search</title>
  <script src="js/bower_components/angular/angular.min.js"></script>
  <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body ng-controller="MainCtrl">

<label for="userid">UserId: <input type="text" id="userid" name="userid" placeholder="enter your userid" ng-model="userId"/></label>

<label for="message">Message:
  <input type="text" id="message" placeholder="enter a message" ng-model="newMessage"/>
  <input type="button" value="Send"
         ng-click="saveNewMessage()"
         ng-disabled="!newMessage || !userId"/>
</label>

<fieldset>
  <legend>Messages ({{messages.length}})</legend>
  <div ng-repeat="message in messages | orderBy:'created'"><strong>{{message.username}}: </strong> <i>{{message.message}}</i><BR><BR></div>
</fieldset>

</html>
